<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbie's Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header" id="header">
        <h1>Quizathon</h1>
    </header>
    <section id="section-a">
        <p style="font-size: 20px; font-style: italic;">Each question is 20 points! <br>100 got nothing on you üí™üèæüí™üèæ</p>
        <br>
        <br>
        <button class="start_game">Start Quiz</button>
    </section>
    <section id="section-b" class="hide">
        <div class="counters">
            <div class="question-counter">
                <p id="q-c"></p>
            </div>

            <hr style="width:97%; text-align:left; margin-left:0">

            <div class="score-counter">
                <p>Score: <span id="s-c"></span></p>
            </div>
        </div>
        <div>
            <p id="question"></p>
        </div>

        <div id="main-quiz-container">
            <div class="options" id="0" onclick="choose(this)"></div>

            <div class="options" id="1" onclick="choose(this)"></div>

            <div class="options" id="2" onclick="choose(this)"></div>

            <div class="options" id="3" onclick="choose(this)"></div>
        </div>

        <div class="quiz-btn">
            <div class="restart">
                <button type="reset" onclick="restart()">Home</button>
            </div>

            <div class="submit-btn hide" id="next">
                <button type="submit" onclick="next(this)">Next</button>
            </div>
        </div>
    </section>
    <section id="section-c">
        <div id="quiz-over" class="hide">
            <p id="over-text-1"></p>
            <br>
            <p id="emoji" style="font-size:200px"></p>
            <br>
            <p id="over-text-2"></p>
            <br>
            <br>
            <div class="quiz-over-btn">
                <button id="try-again" onclick="restartQuiz()">Try Again</button>
                <button onclick="restart()">Home</button>
            </div>
        </div>

    </section>
    <script src="index.js"></script>
</body>

</html>
