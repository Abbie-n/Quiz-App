<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbie's Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Abbie's Quiz App</h1>
    </header>
    <section id="section-a">
        <button class="start_game">Start Game</button>
    </section>
    <section id="section-b">
        <form action="#" class="questions_forms">
            <div>
                <p class="question"></p>
            </div>
            
            <div class="options">
                <label for="option-a">
                    <input type="checkbox" name="option-a" id="option-a">
                </label>
            </div>

            <div class="options">
                <label for="option-b">
                    <input type="checkbox" name="option-b" id="option-b">
                </label>
            </div>

            <div class="options">
                <label for="option-c">
                    <input type="checkbox" name="option-c" id="option-c">
                </label>
            </div>

            <div class="options">
                <label for="option-d">
                    <input type="checkbox" name="option-d" id="option-d">
                </label>
            </div>

            <div class="submit-btn">
                <button class="back-btn">Previous</button>
                <button type="submit">Next</button>
            </div>

            <div class="restart">
                <button type="reset">Restart Quiz</button>
            </div>
        </form>

    </section>
    <script src="index.js"></script>
</body>
</html>
